<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selectors</title>
    <!-- https://www.w3schools.com/cssref/css_selectors.asp -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>CSS selectors</h1>
    <div class="someClass SomeOtherClass">someClass SomeOtherClass</div>
    <div class="someClass">someClass </div>

    <div class="container">
        <p>first level p</p>
        <div>
            <p>second level p</p>
        </div>
    </div>

    <p>
        please style me!
    </p>
    <p data-set='someSet'>
        please style me too!
    </p>
    <p class='afterMe'>AFTER?</p>
    <input class='someInput' type="checkbox" value="good">Good
</body>
</html>
