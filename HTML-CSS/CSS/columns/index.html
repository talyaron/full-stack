<!DOCTYPE html>
<html>

<head>
    <style>
        .newspaper {
            column-count: 5;

        }

        .box {
            height: 200px;
            width: 100%;
            background-color: cadetblue;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="newspaper">
        <div class="box"></div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <script>
        let boxs = document.querySelectorAll('.box');
        let counter = 1;
        boxs.forEach(box => {
            box.style.background = getRandomColor();
            box.style.height = `${Math.random()*200}px`
            box.innerText = counter;
            counter++;
        
        })

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>

</html>
