    <script

      crossorigin="anonymous"

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

    <script

    ></script>
  </head>
  <style>
    .normalDiv {
      border: 1px solid gray;
      background: rgb(211, 211, 211);
    }
  </style>

  <body>
    <button onclick="setAlert(event)">Alert!!!!</button>
    <div id="specificAlert" class="alert alert-danger fade" role="alert">
      A simple primary alertâ€”check it out!
      <button type="button" class="close" aria-label="Close" id='specificAlert_close'>
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
    
  </body>
  <script>
    $(function() {
      $("#specificAlert_close").click(() => {
        $("#specificAlert")
          .removeClass("show")
          .addClass("fade");
      });
    });

    function setAlert(e) {
      $("#specificAlert")
        .removeClass("fade")
        .addClass("show");
      $("#specificAlert").alert();
    }

    //enable dismisss of alert
   
  </script>
</html>
